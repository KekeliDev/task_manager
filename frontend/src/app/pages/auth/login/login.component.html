<div class="centered-content">
    <div class="login-box">
        <div class="field">
            <h4 class = "centered-content login-text has-text-primary"> Please Login</h4>
            <p class="control has-icons-left has-icons-right">
              <input #email class="input has-background-light" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>

            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #password class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <button class="button is-success has-text-white " (click)="loginUser(email.value, password.value)">
                Login
              </button>
            </p>
          </div>
          <br>
          <p class = " has-text-grey">Not registered yet? <a routerLink="/sign-up"> Sign Up</a> now</p>

    </div>
</div>
