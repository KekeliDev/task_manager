<div class="centered-content">
    <div class="login-box">
        <h4 class = "centered-content login-text has-text-primary"> Create An Account</h4>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #email class="input has-background-light" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>

            </p>
          </div>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #firstName class="input has-background-light" type="text" placeholder="firstname">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>

            </p>
          </div>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #lastName class="input has-background-light" type="text" placeholder="lastname">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>

            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #password class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
              <button class="button is-success has-text-white" (click)="registerUser(email.value, firstName.value, lastName.value, password.value)">
                create
              </button>
            </p>
          </div>

          <br>
          <p class = " has-text-grey">Have an accont? <a routerLink="/login">  Login</a> now</p>


    </div>
</div>
