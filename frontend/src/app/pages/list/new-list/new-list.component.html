
<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create A New List
        </h1>
        <input #newList type="text" class="input has-background-light is-medium" type="text" placeholder=" add new task">
     
        <div class="buttons is-right">

            <button class="button is-medium is is-primary" (click)="createList(newList.value)"> add new list</button>
        </div>
    </div>
</div>
