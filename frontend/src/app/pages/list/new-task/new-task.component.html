<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Add a Task to the List
        </h1>
        <input #newTask type="text" class="input has-background-light is-medium" type="text" placeholder=" add new task">
     
        <div class="buttons is-right">
            <button class="button is-medium " routerLink="/">Go back</button>
            <button class="button is-medium is is-primary" (click)="createTask(newTask.value)"> add task</button>
        </div>
    </div>
</div>
